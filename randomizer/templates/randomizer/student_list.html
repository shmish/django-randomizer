{% extends 'randomizer/base.html' %}


{% block body %}
<div class="container">
    <div class="row">
        <div class="twelve columns">
            <h1>Student List</h1>
        </div>
    </div>
    <div class="row">
        <div class="one-third columns">
            <form action="" method="get">
	            {{ filter.form.as_p }}
	            <input type="submit" value="submit" />
            </form>
            <ul>
                {% for obj in filter.qs %}
                <li>{{ obj.nickname }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

</div>
{% endblock %}

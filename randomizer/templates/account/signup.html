{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>{% trans "Sign Up" %}</h1>

            <p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>

<!--             <form id="signup_form" method="post" action="{% url 'account_signup' %}">
            <div class="form-group">
              {% csrf_token %}
              {{ form.as_p }}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              {% endif %}
              <button type="submit">{% trans "Sign Up" %} &raquo;</button>
              </div>
            </form> -->
            
            <form id="signup_form" method="post" action="{% url 'account_signup' %}">
            <div class="form-group">
                {% csrf_token %} 
                <label for="id_email">E-mail:</label>
                <input class="form-control" type="email" name="email" placeholder="E-mail address" id="id_email" required />
            </div>
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input class="form-control" type="text" name="username" placeholder="Username" required id="id_username" maxlength="150" minlength="1" autofocus="autofocus" />
            </div>
            <div class="form-group">
                <label for="id_password1">Password:</label>
                <input class="form-control" type="password" name="password1" placeholder="Password" id="id_password1" required />
            </div>
            <div class="form-group">    
                <label for="id_password2">Password (again):</label>
                <input class="form-control" type="password" name="password2" placeholder="Password (again)" id="id_password2" required />
            </div>
              
                <button type="submit" class="btn btn-default">Sign Up &raquo;</button>
            </form>
        </div>
    </div>
</div> 

{% endblock %}
